<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href="styles/style.css"/>
    <title>ToDoApp</title>
</head>
<body>
    <div class="container-header">
        <h2>enter your task</h2>
        <form>
            <input type="text" name="field1" placeholder="Todo Title" />
            <input type="number" name="field1" placeholder="Point from 1 to 5" />
            <textarea placeholder="Todo Description" onkeyup="adjust_textarea(this)"></textarea>
            <input type="button" value="Create Todo" />
          </form>
    </div>
    <div class="container-main">
        <div class="tasklist">
            <h2>Tasks</h2>
            <div id="tasks">
                <div class="task">
                    <div class="content">
                        <input type="text" class="text" value="my task"/>
                    </div>
                    <div class="actions">
                        <button class="edit">Edit</button>
                        <button class="delete">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
